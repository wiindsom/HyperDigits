gitRepoUrl = "https://github.com/wiindsom/HyperDigits"
gitSourceBranch = "main"

[home]
enabled = true
includeReadme = false

[footer]
style = "dark"
copyright = "Fully Open Source Under The MIT License."

[docusaurus]
title = "HyperDigits"
tagline = "A bignum library forked from"
onBrokenLinks = "throw"
onBrokenMarkdownLinks = "warn"
favicon = "/favicon.ico"

[docusaurus.themeConfig.navbar]
title = "HyperDigits"
items = [
  { to = "/docs/intro", label = "Docs", position = "left" },
  { to = "/docs/features", label = "Features", position = "left" },
  { to = "/api/Public", label = "API", position = "left" },
]